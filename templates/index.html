<head>
  <title>Youtube Playlist Converter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/animate.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/util.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>



<body>


  <div id="popup_box" class="popup_box">
    <i id="icon" class="{{icon}} {{status}}"></i>
    <h1 id="errortitle"><br> {{errorTitle}}!</h1>
    <div class="btns">
      <p>&nbsp;</p>
      <a id="errorbtn" href="{{buttonLink}}" class="btn1 {{color}}">{{buttonText}}</a>
    </div>
  </div>


  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">

          <div class="col-lg-12">
            <h2 style="text-align: center;">Made by Emre AkÄ±n</h2>
            <br><br><br>
          </div>
            <div class="login100-pic js-tilt" data-tilt="">
              <img src="/static/img-01.png" alt="IMG">
            </div>
            <form name="my-form" action="#" method="POST" class="login100-form validate-form">
              <span class="login100-form-title">
                Youtube Playlist Downloader
              </span>
              <div class="wrap-input100">
                <input class="input100" type="text" name="yt_link" id="yt_link" placeholder="Youtube Playlist Link"
                  value="">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-youtube" aria-hidden="true"></i>
                </span>
              </div>
              <div class="wrap-input100">
                <select style="appearance:none; font-family:'FontAwesome', 'sans-serif'" class="input100" name="format"
                  id="format">
    
                  <option value="select">Choose Download Type...</option>
                  <option value="mp3">MP3 &#xf001;</option>
                  <option value="mp4"> MP4 &#xf03d;</option>
                </select>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-download" aria-hidden="true"></i>
                </span>
              </div>
              <div style="text-align: center;" id="center-btn" class="center-btn">
                <a onclick="format();"><img src="/static/convert.png" width="250px"></a>
                <input onclick="show();" style="display:none" type="submit" id="join-btn" class="join-btn" name="join"
                  alt="Join" value="Convert">
              </div>
    
              <div style="display: none;" id="converting">
                <div class="loader">
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__ball"></div>
                </div>
                <div>
                  <h3 style="color:blueviolet; text-align: center;">Converting...</h3>
                </div>
              </div>
    
              <script>
                function show() {
                  document.getElementById("converting").style.display = "block";
                  document.getElementById("center-btn").style.display = "none";
                }
              </script>
              <script>
    
                function format() {
                  if (document.getElementById("format").value == "select") {
                    document.getElementById("popup_box").style.display = "block";
                    document.getElementById("icon").className = "fa fa-warning fail";
                    document.getElementById("errortitle").innerHTML = " <br>Please Select Download Type";
                    document.getElementById("errorbtn").href = "#";
                    document.getElementById("errorbtn").innerHTML = "Select";
                    document.getElementById("errorbtn").className = "btn1 blue";
                    document.getElementById("errorbtn").onclick = function () {
                      document.getElementById("popup_box").style.display = "none";
                      document.getElementById("format").focus();
                    }
    
                  }
                  else {
                    document.getElementById("join-btn").click();
                  }
                }
              </script>
    
    
    
    
    
              <script>
                if (window.history.replaceState) {
                  window.history.replaceState(null, null, window.location.href);
                }
                $(document).ready(function () {
                  if ("{{errorTitle}}" != "") {
                    $('.popup_box').css("display", "block");
                  }
                  $('.btn1').click(function () {
                    $('.popup_box').css("display", "none");
                  });
                });
              </script>
    
    
    
    
    
              <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
                </script>
    
    
    
    
    
            </form>



        
     
      </div>
    </div>
  </div>
  <script src="/static/js/jquery/jquery-3.2.1.min.js"></script>

  <script src="/static/js/bootstrap/js/popper.js"></script>
  <script src="/static/js/bootstrap/js/bootstrap.min.js"></script>

  <script src="/static/js/select2/select2.min.js"></script>

  <script src="/static/js/tilt/tilt.jquery.min.js"></script>

  <script src="/static/js/main.js"></script>
</body>

</html>
